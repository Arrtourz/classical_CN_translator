<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>划词翻译设置</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }
    
    .header .version {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .setting-group {
      margin-bottom: 16px;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-size: 14px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🌐 划词翻译</h1>
    <div class="version">v1.0.0</div>
  </div>
  
  
  <div class="setting-group">
    <label class="setting-label">DeepSeek API Key</label>
    <input type="password" id="apiKey" 
           placeholder="输入你的DeepSeek API Key"
           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box;">
    <div style="font-size: 12px; color: #666; margin-top: 4px;">
      从 <a href="https://platform.deepseek.com" target="_blank">https://platform.deepseek.com</a> 获取API Key
    </div>
  </div>
  
  <div class="setting-group">
    <label class="setting-label">翻译模型</label>
    <select id="translateModel">
      <option value="chat">DeepSeek Chat (快速)</option>
      <option value="reasoner">DeepSeek Reasoner (推理)</option>
    </select>
  </div>
  
  <div class="setting-group">
    <label class="setting-label">自定义提示词</label>
    <textarea id="translatePrompt" 
              placeholder="把这段文本翻译为现代中文并标注典故"
              style="width: 100%; height: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; font-size: 14px; font-family: inherit; box-sizing: border-box;">
    </textarea>
    <div style="font-size: 12px; color: #666; margin-top: 4px;">
      可以自定义翻译方式，如"翻译为英文"、"解释文言文含义"等
    </div>
  </div>
  
  <div class="setting-group">
    <div class="switch-container" style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0;">
      <label class="setting-label">启用上下文记忆</label>
      <label class="switch" style="position: relative; width: 44px; height: 24px;">
        <input type="checkbox" id="enableHistory" checked style="opacity: 0; width: 0; height: 0;">
        <span class="slider" style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px;"></span>
      </label>
    </div>
    <div style="font-size: 12px; color: #666; margin-bottom: 12px;">
      保持翻译的上下文记忆，超过2000 tokens时自动总结
    </div>
    
    <label class="setting-label">历史记录管理</label>
    <div style="display: flex; gap: 8px; margin-top: 8px;">
      <button id="clearHistoryBtn" style="flex: 1; padding: 8px 12px; background: #ea4335; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
        清空历史
      </button>
      <button id="viewHistoryBtn" style="flex: 1; padding: 8px 12px; background: #34a853; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
        查看状态
      </button>
    </div>
    <div id="historyStatus" style="font-size: 12px; color: #666; margin-top: 8px; padding: 8px; background: #f5f5f5; border-radius: 4px; display: none;">
      历史对话: 0 条<br>
      摘要tokens: 0<br>
      总计tokens: 0
    </div>
    <div style="font-size: 12px; color: #666; margin-top: 4px;">
      刷新页面将清空所有缓存历史记录
    </div>
  </div>
  
  
  <div class="footer">
    <div>使用 DeepSeek API 智能翻译</div>
    <div style="margin-top: 4px; font-size: 11px;">需要配置API Key</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
