<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成图标</title>
</head>
<body>
    <h2>图标生成器</h2>
    <p>右键点击下面的图标，选择"图片另存为"来保存不同尺寸的PNG图标</p>
    
    <div style="margin: 20px 0;">
        <h3>16x16 图标 (另存为 icon16.png)</h3>
        <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
    </div>
    
    <div style="margin: 20px 0;">
        <h3>48x48 图标 (另存为 icon48.png)</h3>
        <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <div style="margin: 20px 0;">
        <h3>128x128 图标 (另存为 icon128.png)</h3>
        <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // 创建渐变
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285f4');
            gradient.addColorStop(1, '#34a853');
            
            // 平行四边形的尺寸和偏移
            const width = size * 0.8;
            const height = size * 0.6;
            const skew = size * 0.15; // 倾斜偏移
            const startX = (size - width) / 2;
            const startY = (size - height) / 2;
            
            // 绘制平行四边形 (横向倾斜)
            ctx.beginPath();
            ctx.moveTo(startX, startY + height * 0.3);  // 左上
            ctx.lineTo(startX + width - skew, startY);   // 右上
            ctx.lineTo(startX + width, startY + height * 0.7);  // 右下
            ctx.lineTo(startX + skew, startY + height);  // 左下
            ctx.closePath();
            
            // 填充渐变
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // 描边
            ctx.strokeStyle = '#1a73e8';
            ctx.lineWidth = Math.max(2, size * 0.05);
            ctx.stroke();
            
            // 绘制翻译箭头
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(3, size * 0.06);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const arrowSize = size * 0.12;
            const arrowOffset = size * 0.15;
            
            // 左箭头 (<)
            ctx.beginPath();
            ctx.moveTo(centerX - arrowOffset + arrowSize, centerY - arrowSize * 0.7);
            ctx.lineTo(centerX - arrowOffset, centerY - arrowSize * 0.2);
            ctx.lineTo(centerX - arrowOffset + arrowSize, centerY + arrowSize * 0.3);
            ctx.stroke();
            
            // 右箭头 (>)
            ctx.beginPath();
            ctx.moveTo(centerX + arrowOffset - arrowSize, centerY + arrowSize * 0.3);
            ctx.lineTo(centerX + arrowOffset, centerY + arrowSize * 0.8);
            ctx.lineTo(centerX + arrowOffset - arrowSize, centerY + arrowSize * 1.3);
            ctx.stroke();
            
            // 中间连接线
            ctx.lineWidth = Math.max(2, size * 0.04);
            ctx.beginPath();
            ctx.moveTo(centerX - arrowOffset + arrowSize * 0.5, centerY + arrowSize * 0.1);
            ctx.lineTo(centerX + arrowOffset - arrowSize * 0.5, centerY + arrowSize * 0.6);
            ctx.stroke();
        }
        
        // 生成不同尺寸的图标
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);
        
        // 添加右键保存功能
        function setupCanvasDownload(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        setupCanvasDownload('canvas16', 'icon16.png');
        setupCanvasDownload('canvas48', 'icon48.png');
        setupCanvasDownload('canvas128', 'icon128.png');
        
        console.log('图标已生成，右键点击图标可保存为PNG文件');
    </script>
</body>
</html>
